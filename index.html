<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chiarø</title>
    <link rel="stylesheet" href="main.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1442589383449567"
        crossorigin="anonymous"></script>
</head>

<body>


    <!-- Header with distorted positioning -->
    <div class="header-container">
        <h1 class="title">CHIARØ</h1>
        <p class="tagline">Not Meant to Comfort</p>




    </div>

    <!-- Main content -->
    <div class="main-container">
        <!-- Gallery with broken grid -->
        <div id="galleryContainer" class="gallery">
            <!-- Gallery items will be dynamically added here -->
        </div>

        <!-- Enhanced cryptic pagination -->
        <div id="pagination" class="pagination">
            <!-- Pagination will be dynamically added here -->
        </div>
    </div>

    <!-- Gallery navigation buttons -->
    <div class="gallery-nav">
        <button class="gallery-nav-btn gallery-nav-left" onclick="navigateGallery('prev')">◀</button>
        <button class="gallery-nav-btn gallery-nav-right" onclick="navigateGallery('next')">▶</button>
    </div>

    <!-- Enhanced cryptic navigation -->
    <div class="nav-container">
        <button class="nav-btn" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">↑</button>
    </div>



    <!-- Enhanced image viewer -->
    <div id="imageViewer" class="image-viewer" onclick="closeImageViewer()">
        <div class="viewer-content">
            <img id="viewerImage" class="viewer-image" src="" alt="">
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
